
<h1>This is awesome parties app</h1>
<ul>
	<li *for = "#party of parties">
		<p>Title: {{party.title}}</p>
		<p>Description: {{party.description}}</p>
	</li>
</ul>
<input type="text" #title placeholder="Party Title">
<input type="text" #desc placeholder="Party Description">
<button (click)="addParty(title.value, desc.value)">Add New Party</button>
